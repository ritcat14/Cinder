plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8
mainClassName = 'Main'

group 'com.ritcat.cinder'
version '1.0'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

run {}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files(fileTree(dir: 'lib', includes: ['*.jar']))
}